{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h2 class='topText'>Sell</h2>
    <form action="/sell" method="post">
        <div class="form-group">
            <select name='symbol'>
                {% if tickers %}
                    <option disabled selected value=''>Sell</option>
                    {% for ticker in tickers %}
                        <option value='{{ ticker }}'>{{ ticker }}</option>
                    {% endfor %}
                {% else %}
                    <h6>No stocks to sell... go buy some stocks!</h6>
                {% endif %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete='off' name="shares" placeholder="Shares" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
