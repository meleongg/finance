{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h2 class='topText'>Change Password</h2>
    <form action="/changePassword" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="oldPassword" placeholder="Current Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="newPassword" placeholder="New Password" type="password" required>
        </div>
        <div class='form-group'>
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
    {% if changed %}
        <h2 class='bottomText'>Password was successfully changed!</h2>
    {% endif %}
{% endblock %}
